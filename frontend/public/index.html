<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survex - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { overflow-x: hidden; }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .slide-in-left { animation: slideInLeft 0.3s ease-out; }
        .slide-in-right { animation: slideInRight 0.3s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1050;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .sidebar.active { left: 0; }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .main-content {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 0;
        }
        
        .main-content.shifted {
            margin-left: 280px;
        }
        
        /* Sidebar Menu Items */
        .sidebar-menu {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .sidebar-menu li {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: white;
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        
        .sidebar-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #3498db;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .sidebar-menu a.active::before {
            transform: scaleY(1);
        }
        
        .sidebar-menu i {
            width: 20px;
            margin-right: 15px;
            text-align: center;
        }
        
        /* Submenu */
        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.2);
        }
        
        .submenu.active {
            max-height: 200px;
        }
        
        .submenu a {
            padding-left: 55px;
            font-size: 14px;
        }
        
        /* Cards */
        .card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            border: none;
            border-radius: 15px;
        }
        .card:hover { 
            transform: translateY(-8px) scale(1.02); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.15); 
        }
        
        /* Buttons */
        .btn { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            border: none;
        }
        .btn:hover { transform: translateY(-2px); }
        
        /* Navbar */
        .top-navbar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .menu-toggle {
            background: none;
            border: none;
            font-size: 20px;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-toggle:hover {
            color: #3498db;
            transform: scale(1.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content.shifted { margin-left: 0; }
            .sidebar { width: 100vw; left: -100vw; }
            .sidebar.active { left: 0; }
        }
        
        /* Loading Animation */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Page Transitions */
        .page-transition {
            animation: pageSlide 0.5s ease-out;
        }
        
        @keyframes pageSlide {
            from { opacity: 0; transform: translateX(30px) rotateY(10deg); }
            to { opacity: 1; transform: translateX(0) rotateY(0); }
        }
        
        /* Modern Cards */
        .modern-card {
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modern-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        
        /* Enhanced Branding */
        .brand-title {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            letter-spacing: -2px;
            margin-bottom: 0;
        }
        
        .brand-subtitle {
            font-size: 1.4rem;
            color: #495057;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .brand-tagline {
            font-size: 1.1rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .brand-description {
            font-size: 0.95rem;
            color: #495057;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        
        .company-badge {
            display: inline-block;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 2px 10px rgba(44, 62, 80, 0.3);
            letter-spacing: 0.5px;
        }
        
        .brand-container {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        .brand-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .brand-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #764ba2, #f093fb);
            border-radius: 1px;
        }
        
        /* Animated Brand Elements */
        .brand-title {
            animation: brandGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes brandGlow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.4)); }
        }
        
        .tech-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin: 3px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }
        
        .tech-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        /* Footer */
        .survex-footer {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
            font-weight: 500;
        }
        
        /* Dashboard Centering */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Analytics Cards */
        .analytics-card {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            border-radius: 20px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .analytics-card:hover {
            transform: translateY(-5px) scale(1.05);
        }
    </style>
</head>
<body class="bg-light">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
